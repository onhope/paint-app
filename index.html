<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paint-app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <aside>
      <ul class="pallet">
        <li>
          <button class="red selected" data-color="red">red</button>
        </li>
        <li>
          <button class="blue" data-color="blue">blue</button>
        </li>
        <li>
          <button class="black" data-color="black">black</button>
        </li>
        <li>
          <button class="green" data-color="green">green</button>
        </li>
      </ul>
      <ul>
        <li>
          <button class="control-btn" id="eraser">
            <i class="fa-solid fa-eraser"></i>
          </button>
        </li>
        <li>
          <button class="control-btn" id="download">
            <i class="fa-solid fa-download"></i>
          </button>
        </li>
      </ul>
    </aside>
    <canvas width="600" height="400"></canvas>
  </main>
  <script src="main.js"></script>
</body>
</html>
